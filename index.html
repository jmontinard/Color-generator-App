<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>COLOR GENERATOR</title>
</head>
<div class="wrapper">
<div class="color-header">
    <div class="color-picker-box"></div>
    <select name="colorScheme" id="colorScheme"></select>
    <button id="colorSchemeBtn" class="btn scheme-Btn"> get color scheme</button>
</div>

<!-- Color div that shows row of colors -->
<div class="color-row-box">
    <div id="color1" class="color"></div>
    <div id="color2" class="color"></div>
    <div id="color3" class="color"></div>
    <div id="color4" class="color"></div>
    <div id="color5" class="color"></div>
</div>

<div class="color-hex-row">
    <div id="hex1" class="hex"><p id="hex-text-1"></p></div>
    <div id="hex2" class="hex"><p id="hex-text-2"></p></div>
    <div id="hex3" class="hex"><p id="hex-text-3"></p></div>
    <div id="hex4" class="hex"><p id="hex-text-4"></p></div>
    <div id="hex5" class="hex"><p id="hex-text-5"></p></div>
</div>


</div>

<body>
  <script src="index.js"></script>  
</body>
</html>
